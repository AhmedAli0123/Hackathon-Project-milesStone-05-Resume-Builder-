<!DOCTYPE html>

<body>
    <div class="container">
        <h1 id="heading">Download And Shareable Resume Builder</h1>
        <form id="resumeForm">
            <fieldset>
                <legend>username</legend>
                <input type="text" id="username" placeholder="Username" required>
                <br><br>

                <legend>Personal Information</legend>
                <br>
                <label for="photo">Upload Photo:</label>
                <input type="file" id="photo" name="photo" accept="image/*" required>
                <br><br><br>
                
                <label for="name" >Full Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="phone">Phone:</label>
                <input type="number" id="phone" name="num" required>
            </fieldset>

            <fieldset>
                <legend>Education</legend>
                <label for="degree" style="margin-top: 10px;">Degree:</label>
                <input type="text" id="degree" name="degree" required>

                <label for="education">School:</label>
                <input type="text" id="education" name="education" required>
            </fieldset>

            <fieldset>
                <legend>Work Experience</legend>
                <label for="workExperience" style="margin-top: 10px;">Details:</label>
                <textarea id="workExperience" name="workExperience" required></textarea>
            </fieldset>

            <fieldset>
                <legend>Skills</legend>
                <label for="skills" style="margin-top: 10px;">List your skills:</label>
                <textarea id="skills" name="skills" required></textarea>
            </fieldset>

            <button type="submit">Generate Resume</button>
        </form>

            <p id="resumeEmail"></p>
